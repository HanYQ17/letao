<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 添加视口 -->
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索页面</title>
    <!-- 引入mui.css -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入font-awesome字体图标库  该字体图标需要两个类名 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入自己的css样式 -->
    <link rel="stylesheet" href="./less/search.css">
</head>

<body>
    <!-- 头部 -->
    <header id="header">
        <div class="left">
            <a href="#">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
        </div>
        <div class="conter">
            <h4>搜索中心</h4>
        </div>
        <div class="right">

        </div>
    </header>


    <!-- 主体 -->
    <main id="main">
        <form action="#">
            <input type="text" placeholder="请输入要搜索的商品" class="input-search">
            <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
        </form>

        <div class="history">
            <div class="mui-card">
                <!--页眉，放置标题-->
                <div class="mui-card-header">
                    <span>搜索历史</span>
                    <span class="fa fa-trash">清空记录</span>
                </div>
                <!--内容区-->
                <div class="mui-card-content">
                    <div class="mui-scroll-wrapper">
                        <div class="mui-scroll">
                            <ul class="mui-table-view">
                                <li class="mui-table-view-cell">
                                    <a href="#">女装</a>
                                    <span class="mui-badge fa fa-close"></span></li>
                                <li class="mui-table-view-cell">高跟鞋<span class="mui-badge fa fa-close"></span></li>
                                <li class="mui-table-view-cell">运动装<span class="mui-badge fa fa-close"></span></li>
                                <li class="mui-table-view-cell">女装<span class="mui-badge fa fa-close"></span></li>
                                <li class="mui-table-view-cell">高跟鞋<span class="mui-badge fa fa-close"></span></li>
                                <li class="mui-table-view-cell">运动装<span class="mui-badge fa fa-close"></span></li>
                                <li class="mui-table-view-cell">女装<span class="mui-badge fa fa-close"></span></li>
                                <li class="mui-table-view-cell">高跟鞋<span class="mui-badge fa fa-close"></span></li>
                                <li class="mui-table-view-cell">运动装<span class="mui-badge fa fa-close"></span></li>
                                <li class="mui-table-view-cell">女装<span class="mui-badge fa fa-close"></span></li>
                                <li class="mui-table-view-cell">高跟鞋<span class="mui-badge fa fa-close"></span></li>
                                <li class="mui-table-view-cell">运动装<span class="mui-badge fa fa-close"></span></li>
                                <li class="mui-table-view-cell">女装<span class="mui-badge fa fa-close"></span></li>
                                <li class="mui-table-view-cell">高跟鞋<span class="mui-badge fa fa-close"></span></li>
                                <li class="mui-table-view-cell">运动装<span class="mui-badge fa fa-close"></span></li>
                                <li class="mui-table-view-cell">女装<span class="mui-badge fa fa-close"></span></li>
                                <li class="mui-table-view-cell">高跟鞋<span class="mui-badge fa fa-close"></span></li>
                                <li class="mui-table-view-cell">运动装<span class="mui-badge fa fa-close"></span></li>
                                <li class="mui-table-view-cell">女装<span class="mui-badge fa fa-close"></span></li>
                                <li class="mui-table-view-cell">高跟鞋<span class="mui-badge fa fa-close"></span></li>
                                <li class="mui-table-view-cell">运动装<span class="mui-badge fa fa-close"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

           

        </div>

    </main>


    <!-- 底部 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="./index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html">
                    <i class="fa fa-home"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./login.html">
                    <i class="fa fa-home"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-home"></i>
                    <span>个人中心</span>
                </a>
            </div>
        </div>
    </footer>



    <!-- MUI不依赖jQuery -->
    <script src="./lib/mui/js/mui.min.js"></script>

    <!-- 引入Zepto.js  移动端使用这个,pc端使用jquery-->
    <script src="./lib/zepto/zepto.min.js"></script>

    <!-- 引入模板 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 写模板 -->
    <script type="text/html" id="temp">
        {{if list <= 0}}
        <li class="mui-table-view-cell">当前没有浏览记录</li>
        {{else}}
            {{each list value index}}
                <li class="mui-table-view-cell">
                    <a href="productlist.html?search={{value}}">{{value}}</a>
                    <span class="mui-badge fa fa-close" data-index="{{index}}"></span></li>
            {{/each}}
        {{/if}}
    </script>
    
    

    <!-- 引入自己的js文件 -->
    <script src="./js/search.js"></script>
</body>

</html>
