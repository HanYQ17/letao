<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 添加视口 -->
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <!-- 引入mui.css -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入font-awesome字体图标库  该字体图标需要两个类名 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入自己的css样式 -->
    <link rel="stylesheet" href="./less/login.css">
</head>

<body>
    <!-- 头部 -->
    <header id="header">
        <div class="left">
            <a href="#">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
        </div>
        <div class="conter">
            <h4>登录中心</h4>
        </div>
        <div class="right">
            <a href="#">
                <i class="fa fa-home"></i>
            </a>
        </div>
    </header>


    <!-- 主体 -->
    <main id="main">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>用户名</label>
                <input type="text" class="mui-input-clear userName" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" class="mui-input-password password" placeholder="请输入密码">
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary btn-login">登录</button>
                <button type="button" class="mui-btn mui-btn-danger">免费注册</button>
            </div>
        </form>

        


    </main>


    <!-- 底部 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="./index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#" class="active">
                    <i class="fa fa-home"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-home"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-home"></i>
                    <span>个人中心</span>
                </a>
            </div>
        </div>
    </footer>

    <!-- MUI不依赖jQuery -->
    <script src="./lib/mui/js/mui.min.js"></script>

    <!-- 引入Zepto.js  移动端使用这个,pc端使用jquery-->
    <script src="./lib/zepto/zepto.min.js"></script>

    <!-- 引入自己的js文件 -->
    <script src="./js/login.js"></script>
</body>

</html>
