<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./less/secondCategory.css">
</head>

<body>

    <section id="left">
        <div class="logo">
            <img src="./images/my_logo.jpg" alt="">
            <p>渣渣辉</p>
        </div>
        <div class="list-group">
            <a href="index.html" class="list-group-item">用户管理</a>
            <a href="#" class="list-group-item btn-primary active" data-toggle="collapse" data-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">分类管理</a>
            <div class="collapse in classify" id="collapseExample">
                <a href="firstCategory.html" class="list-group-item">一级分类</a>
                <a href="#" class="list-group-item">二级分类</a>
            </div>
            <a href="#" class="list-group-item">商品管理</a>
        </div>
    </section>


    <section id="right">

        <div class="title">
            <a href="#" class="glyphicon glyphicon-align-justify left"></a>
            <a href="#" class="glyphicon glyphicon-share right">退出</a>
        </div>

        <!-- 弹出框 -->
        <button type="button" class="btn btn-primary btn-md btn_add" data-toggle="modal" data-target="#myModal">
            添加品牌
        </button>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                    </div>
                    <div class="modal-body">
                        <!-- 输入框 -->
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">分类名称</span>
                            <select class="form-control" id="TopCategory">
                                <option value="nianfkd">adfk</option>
                                <option value="nianfkd">adfk</option>
                                <option value="nianfkd">adfk</option>
                                <option value="nianfkd">adfk</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">品牌名称</span>
                            <input type="text" class="form-control brand-name trademark" placeholder="请输入品牌名称"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">品牌图片</span>
                            <input type="file" class="form-control brand-name select_file" placeholder=""
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group group_img">
                            <!-- <span class="input-group-addon" id="basic-addon1">图片预览</span> -->
                            <img class="select-img" src="./images/my_logo.jpg" alt="">
                        </div>
                    </div>




                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <!-- 添加data-dismiss="modal",关闭弹幕 -->
                        <button type="button" class="btn btn-primary btn-addBrand" data-dismiss="modal">添加</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- <button type="button" class="btn btn-primary btn_add">添加分类</button> -->
        <div class="content">
            <table class="table table-striped table-bordered table-hover text-">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>品牌编号</th>
                        <th>品牌名称</th>
                        <th>品牌logo</th>
                        <th>所属分类</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                    </tr>
                </tbody>
            </table>
            <!-- 分页代码 -->
            <ul id="page"></ul>
        </div>
    </section>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap/js/bootstrap-paginator.js"></script>
    <script type="text/html" id="secondCategoryTpl">
        {{each rows value}}
            <tr>
                <th scope="row"><input type="checkbox"></th>
                <th scope="row">{{value.id}}</th>
                <td>{{value.brandName}}</td>
                <td><img src="{{value.brandLogo}}" alt=""></td>
                <td>{{value.categoryName}}</td>
            </tr>
        {{/each}}
    </script>

    <script src="./js/common.js"></script>
    <script src="./js/secondCategory.js"></script>
</body>

</html>
