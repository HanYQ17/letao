<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./less/index.css">
</head>

<body>

    <section id="left">
        <div class="logo">
            <img src="./images/my_logo.jpg" alt="">
            <p>渣渣辉</p>
        </div>
        <div class="list-group">
            <a href="#" class="list-group-item active">用户管理</a>
            <a href="#" class="list-group-item btn-primary" data-toggle="collapse" data-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">分类管理</a>
            <div class="collapse classify" id="collapseExample">
                <a href="firstCategory.html" class="list-group-item">一级分类</a>
                <a href="secondCategory.html" class="list-group-item">二级分类</a>
            </div>
            <a href="#" class="list-group-item">商品管理</a>
        </div>
    </section>


    <section id="right">
        <div class="title">
            <a href="#" class="glyphicon glyphicon-align-justify left"></a>
            <a href="#" class="glyphicon glyphicon-share right">退出</a>
        </div>
        <div class="content">
            <table class="table table-striped table-bordered table-hover text-">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>用户名</th>
                        <th>电话</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                    </tr>
                </tbody>
            </table>
            <!-- 分页代码 -->
            <ul id="page"></ul>
        </div>
    </section>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap/js/bootstrap-paginator.js"></script>
    <script type="text/html" id="userTpl">
        {{each rows value}}
            <tr>
                <th scope="row">{{value.id}}</th>
                <td>{{value.username}}</td>
                <td>{{value.mobile}}</td>
                {{if value.isDelete==1}}
                <td>已启用</td>
                <td><button type="button" class="btn btn-danger btn_index" data-id="{{value.id}}" data-is-delete="{{value.isDelete}}">禁用</button></td>
                {{else}}
                <td>已禁用</td>
                <td><button type="button" class="btn btn-success btn_index" data-id="{{value.id}}" data-is-delete="{{value.isDelete}}">启用</button></td>
                {{/if}}
            </tr>
        {{/each}}
    </script>

    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
