<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 添加视口 -->
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车页面</title>
    <!-- 引入mui.css -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入font-awesome字体图标库  该字体图标需要两个类名 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入自己的css样式 -->
    <link rel="stylesheet" href="./less/cart.css">
</head>

<body>
    <!-- 头部 -->
    <header id="header">
        <div class="left">
            <a href="#">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
        </div>
        <div class="conter">
            <h4>购物车</h4>
        </div>
        <div class="right">
            <a href="#">
                <i class="fa fa-refresh"></i>
            </a>
        </div>
    </header>


    <!-- 主体 -->
    <main id="main">
        <!--下拉刷新容器-->
        <!-- <div id="pullrefresh" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                数据列表
                <ul class="mui-table-view mui-table-view-chevron cart-list">

                </ul>
            </div>
        </div> -->


        <!-- 区域滚动,也是下拉刷新容器 -->
        <div class="mui-scroll-wrapper" id="pullrefresh">
            <div class="mui-scroll">
                <ul class="mui-table-view cart-list">
                    <li class="mui-table-view-cell mui-media">
                        <a href="javascript:;" class="product">
                            <i class="fa fa-chevron-right icon"></i>
                            <div class="mui-pull-left">
                                <img class="mui-media-object" src="./images/user.jpg">
                                <!-- 复选框 -->
                                <div class="mui-input-row mui-checkbox ">
                                    <input class="checkbox_cart" name="checkbox1" value="Item 1" type="checkbox"
                                        checked>
                                </div>
                            </div>


                            <div class="mui-media-body">
                                <p class="product-name">
                                    匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮
                                </p>
                                <div class="product-price">
                                    <span>¥499.1</span>
                                    <del>¥888.1</del>
                                </div>
                                <div class="product-params">
                                    <div class="product-size">
                                        鞋码： <span>45</span>
                                    </div>
                                    <div class="product-num">
                                        x<span>2</span>双
                                    </div>
                                </div>
                            </div>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </main>

    <!-- 订单总额 -->
    <section id="order">
        <div class="mui-card">
            <!--页眉，放置标题-->
            <div class="mui-card-header">
                <div class="rental">
                    <strong>订单总额 : $ 0.00</strong>
                </div>
                <div class="btn_order">
                    <button type="button" class="mui-btn mui-btn-danger btn_ord">生成订单</button>
                </div>
            </div>

        </div>
    </section>

    <!-- 底部 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html">
                    <i class="fa fa-home"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#" class="active">
                    <i class="fa fa-home"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html">
                    <i class="fa fa-home"></i>
                    <span>个人中心</span>
                </a>
            </div>
        </div>
    </footer>

    <!-- MUI不依赖jQuery -->
    <script src="./lib/mui/js/mui.min.js"></script>

    <!-- 引入Zepto.js  移动端使用这个,pc端使用jquery-->
    <script src="./lib/zepto/zepto.min.js"></script>

    <!-- 导入模板 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 写模板 -->
    <script type="text/html" id="cartTamp">
        {{each data value}}
        <li class="mui-table-view-cell mui-media">
            <a href="javascript:;" class="product">
                <i class="fa fa-chevron-right icon"></i>
                <div class="mui-pull-left">
                    <img class="mui-media-object" src="{{ value.pic[0].picAddr }}">
                    <!-- 复选框 -->
                    <div class="mui-input-row mui-checkbox ">
                        <input class="checkbox_cart" name="checkbox1" value="Item 1" type="checkbox"
                            checked>
                    </div>
                </div>
                <div class="mui-media-body">
                    <p class="product-name">
                        {{value.proName}}
                    </p>
                    <div class="product-price">
                        <span>¥{{value.price}}</span>
                        <del>¥{{value.oldPrice}}</del>
                    </div>
                    <div class="product-params">
                        <div class="product-size">
                            鞋码： <span>{{value.size}}</span>
                        </div>
                        <div class="product-num">
                            x<span>{{value.num}}</span>双
                        </div>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </script>

    <!-- 引入自己的js文件 -->
    <script src="./js/cart.js"></script>
</body>

</html>
