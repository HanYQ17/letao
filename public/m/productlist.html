<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 添加视口 -->
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品页面</title>
    <!-- 引入mui.css -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入font-awesome字体图标库  该字体图标需要两个类名 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入自己的css样式 -->
    <link rel="stylesheet" href="./less/productlist.css">
</head>

<body>
    <!-- 头部 -->
    <header id="header">
        <div class="left">
            <a href="#">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
        </div>
        <div class="conter">
            <h4>商品中心</h4>
        </div>
        <div class="right">

        </div>
    </header>


    <!-- 主体 -->
    <main id="main">
        <!--下拉刷新容器-->
        <div id="pullrefresh" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">

                <!--数据列表-->
                <form action="#">
                    <input type="text" placeholder="请输入要搜索的商品" class="input-search">
                    <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
                </form>
                <div class="mui-card productlist-main">
                    <!--页眉，放置标题-->
                    <div class="mui-card-header">
                        <span data-type="time" data-sort="1" class="active">上架时间<i class="fa fa-angle-down"></i></span>
                        <span data-type="price" data-sort="1">价格<i class="fa fa-angle-down"></i></span>
                        <span data-type="num" data-sort="1">销量<i class="fa fa-angle-down"></i></span>
                        <span data-type="discount" data-sort="1">折扣<i class="fa fa-angle-down"></i></span>
                    </div>
                    <!--内容区-->
                    <div class="mui-card-content">
                        <div class="mui-row">
                            <div class="mui-col-xs-6">
                                <div class="product">
                                    <img src="./images/detail.jpg" alt="">
                                    <p class="description">李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</p>
                                    <p>
                                        <span>$449.1</span>
                                        <del>$888.1</del>
                                    </p>
                                    <button type="button" class="mui-btn mui-btn-primary product-buy">立即购买</button>
                                </div>
                            </div>
                            <div class="mui-col-xs-6">
                                <div class="product">
                                    <img src="./images/detail.jpg" alt="">
                                    <p class="description">李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</p>
                                    <p>
                                        <span>$449.1</span>
                                        <del>$888.1</del>
                                    </p>
                                    <button type="button" class="mui-btn mui-btn-primary product-buy">立即购买</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>


    <!-- 底部 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="./index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html">
                    <i class="fa fa-home"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./login.html">
                    <i class="fa fa-home"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-home"></i>
                    <span>个人中心</span>
                </a>
            </div>
        </div>
    </footer>





    <!-- MUI不依赖jQuery -->
    <script src="./lib/mui/js/mui.min.js"></script>

    <!-- 引入Zepto.js  移动端使用这个,pc端使用jquery-->
    <script src="./lib/zepto/zepto.min.js"></script>

    <!-- 引入模板 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 写模板 -->
    <script type="text/html" id="productTmp">
        <!-- 遍历数组的语法,,一级属性前面自动就有obj.,所以只要写data就可以 -->
        {{each data value}}
            <div class="mui-col-xs-6">
                <!-- <a href="#"> -->
                <div class="product">
                    <img src="{{value.pic[0].picAddr}}" alt="">
                    <p class="description">{{value.proName}}</p>
                    <p>
                        <span>${{value.price}}</span>
                        <del>${{value.oldPrice}}</del>
                    </p>
                    <button type="button" class="mui-btn mui-btn-primary product-buy" data-id={{value.id}}>立即购买</button>
                </div>
                <!-- </a> -->
            </div>
        {{/each}}
    </script>


    <!-- 引入自己的js文件 -->
    <script src="./js/productlist.js"></script>
</body>

</html>
